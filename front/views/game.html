<html>
<head>
    {{> head}}
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .board-wrapper {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        #myBoard {
            width: 600px;
        }

        .info-panel {
            width: 300px;
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        .info-panel h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            min-height: 40px;
            word-wrap: break-word;
        }

        .player-label {
            margin-bottom: 20px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* ===== ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÄ‡∏Å‡∏° ===== */

        .exit-btn {
            margin-top: auto;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
        }

        .exit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 65, 108, 0.6);
        }

        .exit-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>

<body>

<div class="game-container">

    <div class="board-wrapper">
        <div id="myBoard"></div>
    </div>

    <div class="info-panel">
        <h3>‚ôü Game Info</h3>

        <div class="player-label">
            Playing as: <strong>{{color}}</strong>
        </div>

        <label>Status</label>
        <div id="status" class="box"></div>

        <label>PGN</label>
        <div id="pgn" class="box"></div>

        <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÄ‡∏Å‡∏° -->
        <button class="exit-btn" onclick="leaveGame()">
            üö™ Exit Game
        </button>

    </div>

</div>

</body>
</html>
